name: Deploy AWS Lambda

on: 
  push: 
    branches:
      - main
    paths:
      - 'lambda/**'
  workflow_dispatch: # Allows manual execution

jobs:
  deploy-lambda: # name of our job
    runs-on: ubuntu-latest # Sets or specifies the runner
    steps: 
      - uses: actions/checkout@v4
    
      - name: Set Up Python # Setups our python env
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Install Dependencies # Installs any packages
        run: |
          python -m pip install --upgrade pip
          pip install -r lambda/requirements.txt -t lambda/

      - name: Configure AWS Credentials # Sets up our AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with: 
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ca-central-1

      - name: Ensure lambda directory exists
        run: |
          if [ ! -d "lambda" ]; then echo "Lambda directory not found!"; exit 1; fi
      
      - name: Deploy Lambda Function  # Zips lambda directory
        run: |
          cd lambda
          zip -r lambda.zip *
          mv lambda.zip ..
          cd ..
          aws lambda update-function-code --function-name my-test-cicd-lambda --zip-file fileb://lambda.zip
# Force update
